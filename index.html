<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-container__card">
        <div class="card-container__card__image-ctn">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="card-container__card__image-ctn__mid">
            <img src="./images/icon-view.svg" />
          </div>
        </div>
        <div class="card-container__card__info-ctn">
          <div class="card-container__card__info-ctn__name">
            <a href="#">Equilibrium #3429</a>
          </div>
          <div class="card-container__card__info-ctn__desc">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-container__card__info-ctn__desc__more-info">
            <div class="card-container__card__info-ctn__desc__more-info__price">
              <img src="./images/icon-ethereum.svg" />0.041 ETH
            </div>
            <div
              class="card-container__card__info-ctn__desc__more-info__timing"
            >
              <img src="./images/icon-clock.svg" />3 days left
            </div>
          </div>
        </div>
        <div class="card-container__card__footer-ctn">
          <div class="card-container__card__footer-ctn__creator-img">
            <img src="./images/image-avatar.png" />
          </div>
          <div class="card-container__card__footer-ctn__creator-name">
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Karim Hadni</a>.
      </div>
    </div>
  </body>
</html>
